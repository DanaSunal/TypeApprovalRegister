      name: user
      in: header
      description: User identifier from the system starting the service call
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: User Name
    originator:
      name: originator
      in: header
      description: "'Identification for the system consuming the API, as defined in\n\
        \ [/core-model-1-4:control-construct/logical-termination-point={uuid}/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-capability/application-name]'\n"
      required: true
      style: simple
      explode: false
      schema:
        minLength: 3
        type: string
        example: Resolver
    x-correlator:
      name: x-correlator
      in: header
      description: UUID for the service execution flow that allows to correlate requests
        and responses
      required: true
      style: simple
      explode: false
      schema:
        pattern: "^[0-9A-Fa-f]{8}(?:-[0-9A-Fa-f]{4}){3}-[0-9A-Fa-f]{12}$"
        type: string
        description: Empty string accepted from external applications.
        example: 550e8400-e29b-11d4-a716-446655440000
    trace-indicator:
      name: trace-indicator
      in: header
      description: Sequence of request numbers along the flow
      required: true
      style: simple
      explode: false
      schema:
        pattern: "^([0-9]+)(\\.([0-9]+))*$"
        type: string
        description: Empty string accepted from external applications.
        example: 1.3.1
